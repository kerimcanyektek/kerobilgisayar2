<div class="container">
  <h1>Projeler</h1>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Arama" (keyup)="ProjelerFiltrele($event)" />
  </mat-form-field>
  <p></p>

  <button mat-mini-fab color="warn" matTooltip="Proje Ekle" (click)="Ekle()">
    <mat-icon aria-label="label">add</mat-icon>
  </button>

  <p>&nbsp;</p>

  <mat-table [dataSource]="dataSource" class="mat-elevation-z10" matSort>

    <ng-container matColumnDef="projeGorsel">
      <mat-header-cell *matHeaderCellDef >
        Proje Görseli
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit">


        <img [src]="apiServis.siteUrl + '/Dosyalar/' + kayit.projeGorsel " style="width: 100px"
        matTooltip="Görseli Güncellemek İçin Tıklayınız.."  (click)="GorselGuncelle(kayit)"/>


      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="projeAdi">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Proje Adı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{ kayit.projeAdi }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="projeKatId">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Proje Kategori
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{ kayit.projeKatId }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="projeFiyat" >
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Proje Fiyatı
      </mat-header-cell >
      <mat-cell *matCellDef="let kayit"> {{ kayit.projeFiyat }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="projeAciklama" >
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Proje Açıklama
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{ kayit.projeAciklama }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef> İşlemler </mat-header-cell>
      <mat-cell *matCellDef="let kayit">
        <button
          mat-icon-button
          matTooltip="Detay"
          [routerLink]="['/admin/projelerliste', kayit.projeId]"
        >
          <mat-icon aria-label="label" color="primary">article</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Düzenle" (click)="Duzenle(kayit)">
          <mat-icon aria-label="label" color="accent">edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Sil" (click)="Sil(kayit)">
          <mat-icon aria-label="label" color="warn">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator
    [pageSizeOptions]="[10, 15, 25]"
    showFirstLastButtons
    class="mat-elevation-z5"
  >
  </mat-paginator>
</div>
