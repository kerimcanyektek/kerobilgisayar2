<div class="container">
  <h1>Siparişler</h1>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Arama" (keyup)="ProjeFiltrele($event)" />
  </mat-form-field>
  <p></p>

  <button mat-mini-fab color="warn" matTooltip="Sipariş Ekle" (click)="Ekle()">
    <mat-icon aria-label="label">add</mat-icon>
  </button>

  <p>&nbsp;</p>

  <mat-table [dataSource]="dataSource" class="mat-elevation-z10" matSort>

    <ng-container matColumnDef="projeSiparisId">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Proje Sipariş Id
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{ kayit.projeSiparisId }} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="siparisUyeId">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Üye Id
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{ kayit.siparisUyeId }} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="siparisTarihi">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Sipariş Tarihi
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{ kayit.siparisTarihi }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="siparisKodu">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Sipariş Kodu
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{ kayit.siparisKodu }} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="siparisProjeId">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Sipariş Proje Id
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{ kayit.siparisProjeId" }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef> İşlemler </mat-header-cell>
      <mat-cell *matCellDef="let kayit">
        <button
          mat-icon-button
          matTooltip="Detay Görüntüle"
          [routerLink]="['/admin/siparisliste', kayit.projeSiparisId]"
        >
          <mat-icon aria-label="label" color="primary">article</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Düzenle" (click)="Duzenle(kayit)">
          <mat-icon aria-label="label" color="accent">edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Sil" (click)="Sil(kayit)">
          <mat-icon aria-label="label" color="warn">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator
    [pageSizeOptions]="[10, 15, 25]"
    showFirstLastButtons
    class="mat-elevation-z5"
  >
  </mat-paginator>
</div>
