<mat-toolbar color="warn">
  <span>{{ dialogBaslik }}</span>
</mat-toolbar>

<div class="container">
  <form [formGroup]="frm">
    <mat-form-field appearance="outline">
      <mat-label>Proje Sipariş Id</mat-label>
      <input
        matInput
        placeholder="Proje Sipariş Id"
        formControlName="projeSiparisId"
        name="projeSiparisId"
        required
        type="text"
      />
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Sipariş Üye Id</mat-label>
      <input
        matInput
        placeholder="Sipariş Üye Id"
        formControlName="siparisUyeId"
        name="siparisUyeId"
        required
        type="text"
      />
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Sipariş Tarihi</mat-label>
      <input
        matInput
        placeholder="Sipariş Tarihi"
        formControlName="siparisTarihi"
        name="siparisTarihi"
        required
        type="text"
      />
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Sipariş Kodu</mat-label>
      <input
        matInput
        placeholder="Sipariş Kodu"
        formControlName="siparisKodu"
        name="siparisKodu"
        required
        type="text"
      />
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Sipariş Proje Id</mat-label>
      <input
        matInput
        placeholder="Sipariş Proje Id"
        formControlName="siparisProjeId"
        name="siparisProjeId"
        required
        type="text"
      />
    </mat-form-field>


  </form>

  <button mat-stroked-button color="warn" [disabled]="frm.invalid" (click)="dialogRef.close(frm.value)">Kaydet</button>
  &nbsp;
  <button mat-stroked-button color="warn" (click)="dialogRef.close()">İptal </button>
</div>
